name: cppcheck-action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Install cppcheck
      run: sudo apt-get -y install cppcheck
    - name: Cppcheck code
      run: cppcheck Cpp_Assignments/Set\ 1
    - name: Cppcheck code
      run: cppcheck Cpp_Assignments/Set\ 2
    - name: Cppcheck code
      run: cppcheck Cpp_Assignments/Set\ 3
    - name: Cppcheck code
      run: cppcheck Cpp_Assignments/Set\ 4
